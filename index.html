<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Pricing component with toggle</title>
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <section class="pricing">
      <h1>Our Pricing</h1>
      <div class="price-toggler">
        <span>Annually</span>
        <label class="switch">
          <input type="checkbox" class="checkbox" checked />
          <span class="slider round"></span>
        </label>
        <span>Monthly</span>
      </div>

      <div class="pricing-components">
        <div class="plan-card">
          <div class="plan-name"><span>Basic</span></div>
          <div class="price-tag basic-plan-price"><span>$</span>19.99</div>
          <ul class="plan-features">
            <hr />
            <li>500 GB Storage</li>
            <hr />
            <li>2 Users Allowed</li>
            <hr />
            <li>Send up to 3 GB</li>
            <hr />
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="plan-card professional-plan-card">
          <div class="plan-name"><span>Professional</span></div>
          <div class="price-tag professional-plan-price">
            <span>$</span>24.99
          </div>
          <ul class="plan-features">
            <hr />
            <li>1 TB Storage</li>
            <hr />
            <li>5 Users Allowed</li>
            <hr />
            <li>Send up to 10 GB</li>
            <hr />
          </ul>
          <button>LEARN MORE</button>
        </div>

        <div class="plan-card">
          <div class="plan-name"><span>Master</span></div>
          <div class="price-tag master-plan-price"><span>$</span>39.99</div>
          <ul class="plan-features">
            <hr />
            <li>2 TB Storage</li>
            <hr />
            <li>10 Users Allowed</li>
            <hr />
            <li>Send up to 20 GB</li>
            <hr />
          </ul>
          <button>LEARN MORE</button>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
